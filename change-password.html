<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password | Smart Track</title>
    <meta name="description" content="Smart Track specializes in cloud-based solutions for Asset Tracking, Time Attendance, People Tracking, and Cloud Time Attendance Services. Optimized for modern businesses, we bring you cutting-edge tools to manage your workforce and assets efficiently.">
    <meta name="keywords" content="Cloud Server, Time Attendance, Personal Tracking, Asset Tracking">
    <meta name="author" content="Pooya Mehrabi">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Language" content="en">
    <link rel="icon" type="image/png" href="Images/Theme/favicon.png">
    <link href="Content/css/resetCss.css" rel="stylesheet" />
    <link href="Content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/font-awesome.min.css" rel="stylesheet" />
    <link href="Content/css/responsive.css" rel="stylesheet" />
    <link href="Content/css/menu.css" rel="stylesheet" />
    <link href="Content/css/change-password.css" rel="stylesheet" />
    <link href="Content/css/footer.css" rel="stylesheet" />
</head>
<body>
    <div id="menu"></div>
    <div class="container">
        <div id="changePassword">
            <h2>Change Password</h2>
            <form class="needs-validation" novalidate id="changePasswordForm" method="post">
                <div class="form-row">
                    <div class="form-group col-md-12 userInfoRow">
                        <label for="currentPassword">Current Password</label>
                        <div class="formControl">
                            <input type="password" class="form-control" id="currentPassword" aria-label="Current Password" required>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="form-group col-md-12 userInfoRow">
                        <label for="newPassword">New Password</label>
                        <div class="formControl">
                            <input type="password" class="form-control" id="newPassword" aria-label="New Password" required>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="form-group col-md-12 userInfoRow">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="formControl">
                            <input type="password" class="form-control" id="confirmPassword" aria-label="Confirm Password" required>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="changePasswordBtn">Save</button>
            </form>
            <div id="confirmationMessage" class="col-md-12"></div> 
        </div>
    </div>
    <div id="footer"></div>

    <script src="Content/js/jquery-3.7.1.min.js"></script>
    <script src="Content/js/bootstrap.bundle.min.js"></script>
    <script src="Content/js/menu.js"></script>
    <script src="Content/js/api.js"></script>
    <script src="Content/js/change-password.js"></script>
</body>
</html>
