<div class="container-fluid">
  <h3>Roles</h3>
  <div id="rolesList" class="table-responsive mt-0 draggable">
      <table id="rolesListTable" class="table table-hover table-bordered">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">#</th>
              <th scope="col">Role Name</th>
            </tr>
          </thead>
          <tbody id="rolesListTableBody"></tbody>
      </table>
      <div id="Overlay" style="display: none;"><div id="Spinner"></div></div>
  </div>
</div>
<div id="toastContainerRole" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
<div class="modal fade" id="rolesConfirmationModal" tabindex="-1" aria-labelledby="rolesConfirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="rolesConfirmationModalLabel">Delete Users</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="rolesConfirmationModalBody"></div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="rolesCancelButton" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger" id="rolesConfirmDeleteButton">Confirm Deletion</button>
          </div>
      </div>
  </div>
</div>
<div class="modal fade" id="addRoleModal" tabindex="-1" aria-labelledby="addRoleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addRoleModalLabel">Add New Role</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="addRoleNameInput" class="form-label">Role Name</label>
                    <input type="text" class="form-control" id="addRoleNameInput" placeholder="Enter role name">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" id="addRoleConfirmButton">Save Role</button>
            </div>
        </div>
    </div>
</div>
