<div class="container-fluid">
  <h3>User Role</h3>
  <div id="userRoleList" class="table-responsive mt-0 draggable">
      <table id="userRoleListTable" class="table table-hover table-bordered">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">#</th>
              <th scope="col">Username</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Role Name</th>
            </tr>
          </thead>
          <tbody id="userRoleListTableBody"></tbody>
      </table>
      <div id="Overlay" style="display: none;"><div id="Spinner"></div></div>
  </div>
</div>
<div id="toastContainerUserRole" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
<div class="modal fade" id="editUserRoleModal" tabindex="-1" aria-labelledby="editUserRoleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="editUserRoleModalLabel">Edit User Role</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <p>Editing role for user: <strong id="editUserRoleModalUsername"></strong></p>
              <select id="roleDropdown" class="form-control"></select>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-success" id="editUserRoleConfirmButton">Save Changes</button>
          </div>
      </div>
  </div>
</div>
